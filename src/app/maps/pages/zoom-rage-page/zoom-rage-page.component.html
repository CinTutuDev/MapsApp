<div #map id="map"></div>

<div class="floating-range p-2">
  <div class="floating-content">
    <button type="button" class="btn btn-info" (click)="zoomOut()">➖</button>
    <input
      type="range"
      [value]="zoom"
      (input)="zoomChanged(zoomInput.value)"
      #zoomInput
      class="form-range px-2"
      min="-2"
      max="18"
    />
    <button type="button" class="btn btn-info" (click)="zoomIn()">➕</button>
  </div>

  <span class="form-label fw-bolder">
    Zomm: {{ zoom | number : "2.2-2" }}
    <br />
    Lng, Lat {{currentLngLat }}
  </span>
</div>
