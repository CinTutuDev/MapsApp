<div #map id="map"></div>

<ul class="list-group">
  <li
    *ngFor="let colorMarker of markers; let i = index"
    [ngStyle]="{backgroundColor: colorMarker.color}"
    (dblclick)="deleteMarker(i)"
    (click)="flyTo(colorMarker.marker)"
    routerLinkActive="active"
    class="list-group-item list-group-item-info"
  >
    Marker
    {{ i + 1 }}
  </li>
</ul>

<button (click)="createMarker()" class="btnMarker">
  + Agregar un marcador
</button>
